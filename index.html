<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="JS/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="nav-images">
      <img src="images/logo.svg" alt="brand logo" />
      <img src="images/icon-menu.svg" alt="hamburger logo" class="hamburger" />
    </div>
    <nav class="navigation hidden">
      <ul class="navigation__main-list">
        <li class="dropdown__list">
          <div class="nav__links-flex">
            <a href="#">Features</a>
            <img class="menu-icon" src="images/icon-arrow-down.svg" alt="#" />
          </div>
          <div class="dropdown dropdown-hidden">
            <ul>
              <li class="dropdown__list-item">
                <img src="images/icon-todo.svg" alt="" />
                <a href="#">Todo List</a>
              </li>
              <li class="dropdown__list-item">
                <img src="images/icon-calendar.svg" alt="" />
                <a href="#">Calendar</a>
              </li>
              <li class="dropdown__list-item">
                <img src="images/icon-reminders.svg" alt="" />
                <a href="#">Reminders</a>
              </li>

              <li class="dropdown__list-item">
                <img src="images/icon-planning.svg" alt="" />
                <a href="#">Planning</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="dropdown__list">
          <div class="nav__links-flex">
            <a href="#">Company</a>
            <img class="menu-icon" src="images/icon-arrow-down.svg" alt="#" />
          </div>
          <div class="dropdown dropdown-hidden">
            <ul>
              <li class="dropdown__list-item">
                <a href="#">History</a>
              </li>
              <li class="dropdown__list-item">
                <a href="#">Our Team</a>
              </li>
              <li class="dropdown__list-item">
                <a href="#">Blog</a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a href="#">Careers</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
      <div class="cta">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </nav>

    <main class="main">
      <img
        class="main__image"
        src="images/image-hero-mobile.png"
        alt="hero image"
      />
      <div class="main__content">
        <h1 class="main__content-title">Make remote work</h1>
        <p class="main__content-description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="main__content-btn">Learn more</button>
      </div>
      <div class="main__clients">
        <img src="images/client-databiz.svg" alt="client 1" />
        <img src="images/client-audiophile.svg" alt="client 2" />
        <img src="images/client-meet.svg" alt="client 3" />
        <img src="images/client-maker.svg" alt="client 4" />
      </div>
    </main>
  </body>
</html>
